<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ClickVibe</title>
    <meta name="description" content="Contact the ClickVibe team with your questions, suggestions, or feedback." />
    <meta name="robots" content="index, follow" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-yellow-400 shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
        <a href="index.html" class="text-2xl font-extrabold text-gray-900">ClickVibe</a>
        <nav class="space-x-4">
          <a href="index.html" class="text-sm font-bold hover:underline">Home</a>
          <a href="about.html" class="text-sm font-bold hover:underline">About</a>
          <a href="contact.html" class="text-sm font-bold underline">Contact</a>
          <a href="privacy.html" class="text-sm font-bold hover:underline">Privacy</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-xl mx-auto px-4 py-12">
      <h1 class="text-4xl font-extrabold mb-6">Contact Us</h1>
      <p class="text-lg mb-8">Got a question or suggestion? We'd love to hear from you!</p>

      <form action="https://formspree.io/f/FORM_ENDPOINT_HERE" method="POST" class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-1">Your Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Your Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Message</label>
          <textarea name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-400 focus:border-yellow-400"></textarea>
        </div>
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-6 rounded-md transition">Send Message</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
      <div class="max-w-7xl mx-auto py-6 px-4 text-center">
        <p>&copy; 2024 ClickVibe. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
